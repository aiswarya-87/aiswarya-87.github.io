<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>Photo Album</title>
  <script src="script.js"></script>
  <style>
    * {
      margin: 200;
      padding: 100;
      box-sizing: border-box;

    }

    body {
      background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROUz3HXxUg3fkpt7jqpZG4EnN9eL7ep5gTew&usqp=CAU');
      background-size: cover;
    }

    .album {
      max-width: 1000px;
      margin: 0 auto;
      padding: 100px;
    }

    .album h1 {
      color: white;
      text-align: center;
      font-size: 35px;
      margin-bottom: 20px;
    }

    .photo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      grid-gap: 20px;
    }


    .photo {
      position: relative;
      display: block;
      height: 0;
      padding-left: 75%;
      padding-bottom: 75%;
      background-size: cover;
      background-position: top;
    }
  </style>
</head>
